version: '3.8'

services:
  # PostgreSQL Database with TimescaleDB
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: polymarket_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: polymarket_copy
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - polymarket_network

  # Redis for Caching and Queue
  redis:
    image: redis:7-alpine
    container_name: polymarket_redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - polymarket_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: polymarket_backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/polymarket_copy
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/__pycache__
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - polymarket_network

  # Celery Worker - Blockchain Monitor
  celery_blockchain:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: polymarket_celery_blockchain
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/polymarket_copy
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
      - backend
    command: celery -A app.workers.celery_app worker -Q blockchain --loglevel=info --concurrency=2
    networks:
      - polymarket_network

  # Celery Worker - Trade Execution
  celery_trades:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: polymarket_celery_trades
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/polymarket_copy
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
      - backend
    command: celery -A app.workers.celery_app worker -Q trades --loglevel=info --concurrency=4
    networks:
      - polymarket_network

  # Celery Worker - Notifications
  celery_notifications:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: polymarket_celery_notifications
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/polymarket_copy
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
      - backend
    command: celery -A app.workers.celery_app worker -Q notifications --loglevel=info --concurrency=2
    networks:
      - polymarket_network

  # Celery Beat - Scheduler
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: polymarket_celery_beat
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/polymarket_copy
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
    command: celery -A app.workers.celery_app beat --loglevel=info
    networks:
      - polymarket_network

  # Flower - Celery Monitoring
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: polymarket_flower
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    ports:
      - "5555:5555"
    depends_on:
      - redis
    command: celery -A app.workers.celery_app flower --port=5555
    networks:
      - polymarket_network

  # Telegram Bot
  telegram_bot:
    build:
      context: ./telegram-bot
      dockerfile: Dockerfile
    container_name: polymarket_telegram_bot
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/polymarket_copy
      - REDIS_URL=redis://redis:6379/0
      - BACKEND_API_URL=http://backend:8000
    env_file:
      - ./telegram-bot/.env
    volumes:
      - ./telegram-bot:/app
    depends_on:
      - postgres
      - redis
      - backend
    command: python -m bot.main
    networks:
      - polymarket_network

  # Frontend (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: polymarket_frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
    env_file:
      - ./frontend/.env
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev
    networks:
      - polymarket_network

  # Nginx Reverse Proxy (Optional for production-like setup)
  nginx:
    image: nginx:alpine
    container_name: polymarket_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/docker/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - polymarket_network
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:

networks:
  polymarket_network:
    driver: bridge
