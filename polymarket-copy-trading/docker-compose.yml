version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: polymarket_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dev_password_123
      POSTGRES_DB: polymarket_copy_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: polymarket_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: polymarket_backend
    env_file:
      - .env.development
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
  
  # Celery Worker
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: polymarket_celery_worker
    env_file:
      - .env.development
    depends_on:
      - redis
      - postgres
    volumes:
      - ./backend:/app
    command: celery -A app.workers.celery_app worker --loglevel=info
  
  # Celery Beat (Scheduler)
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: polymarket_celery_beat
    env_file:
      - .env.development
    depends_on:
      - redis
      - postgres
    volumes:
      - ./backend:/app
    command: celery -A app.workers.celery_app beat --loglevel=info
  
  # Telegram Bot
  telegram_bot:
    build:
      context: ./telegram-bot
      dockerfile: Dockerfile
    container_name: polymarket_telegram_bot
    env_file:
      - .env.development
    depends_on:
      - backend
      - postgres
    volumes:
      - ./telegram-bot:/app
    command: python -m bot.main
  
  # MailHog (Email Testing)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: polymarket_mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
  
  # PGAdmin (Database Management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: polymarket_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@polymarket-copy.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: polymarket_network
