version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: polymarket_postgres_prod
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - polymarket_network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
  
  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: polymarket_redis_prod
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_prod_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - polymarket_network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
  
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: polymarket_backend_prod
    env_file:
      - .env.production
    ports:
      - "${PORT}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - polymarket_network
    restart: always
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
  
  # Celery Worker
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: polymarket_celery_worker_prod
    env_file:
      - .env.production
    depends_on:
      - redis
      - postgres
      - backend
    networks:
      - polymarket_network
    restart: always
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '2'
          memory: 2G
  
  # Celery Beat (Scheduler)
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile.beat
    container_name: polymarket_celery_beat_prod
    env_file:
      - .env.production
    depends_on:
      - redis
      - postgres
      - backend
    networks:
      - polymarket_network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
  
  # Telegram Bot
  telegram_bot:
    build:
      context: ./telegram-bot
      dockerfile: Dockerfile
    container_name: polymarket_telegram_bot_prod
    env_file:
      - .env.production
    depends_on:
      - backend
      - postgres
    networks:
      - polymarket_network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
  
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: polymarket_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - polymarket_network
    restart: always

volumes:
  postgres_prod_data:
    driver: local
  redis_prod_data:
    driver: local

networks:
  polymarket_network:
    driver: bridge
