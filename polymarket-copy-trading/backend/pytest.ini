[pytest]
# Pytest configuration for Polymarket Copy Trading Platform

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Add options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-branch
    --asyncio-mode=auto
    -p no:warnings

# Test paths
testpaths = tests

# Markers
markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"')
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    benchmark: marks tests as performance benchmarks
    slow: marks tests as slow running tests

# Async settings
asyncio_mode = auto

# Coverage settings
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Fail if coverage is below threshold
fail_under = 85
